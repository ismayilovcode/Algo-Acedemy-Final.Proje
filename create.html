<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/formCreate.css" />
    <link rel="stylesheet" href="css/favorite.css" />
    <link rel="stylesheet" href="css/responsiv.css" />
    <title>Document</title>
  </head>
  <body id="detail">
    <div class="header1-bg">
      <header class="header1 container">
        <a href="index.html">
          <img src="fotos/logo/logo4.svg" alt="error" />
        </a>
        <div class="right">
          <a href="/" id="Cars">Cars</a>
          <a href="features.html" id="Features">Features</a>
        </div>
        <a id="Favorites" onclick="list()">
          <div><i class="fa-solid fa-heart"></i></div>
          <div>Saved (0)</div>
        </a>
        <a id="openMenu" onclick="listMenu()">Menu</a>
      </header>
    </div>

    <div class="create-bg">
      <div class="createForm container">
        <form class="create">
          <h3>Enter your car info</h3>
          <div class="divParent">
            <div class="leftCar">
              <label for="" id="label1">Brand</label>
              <input type="text" name="" id="input1" />
              <label for="" id="label2">Model</label>
              <input type="text" name="" id="input2" />
              <label for="" id="label3">Engine</label>
              <input type="number" name="" id="input3" step="0.1" min="0" />
              <label for="" id="label4">Year</label>
              <input type="year" name="" id="input4" />
              <label for="" id="label5">BodyType</label>
              <select name="engine" id="input5">
                <option value="Sedan">Sedan</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Panel truck">Panel truck</option>
                <option value="Microvan">Microvan</option>
                <option value="Limousine">Limousine</option>
              </select>
              <label for="" id="label6">Color</label>
              <input type="text" name="" id="input6" />
            </div>
            <div class="rightCar">
              <label for="" id="label7">Milllage</label>
              <input type="text" name="" id="input7" />
              <label for="" id="label8">Fuel</label>
              <select name="fuel" id="input8">
                <option value="Petrol ">Petrol</option>
                <option value="Diesel">Diesel</option>
              </select>
              <label for="" id="label9">Transmission</label>
              <select name="transmission" id="input9">
                <option value="manual">Manual</option>
                <option value="automatic">Automatic</option>
              </select>
              <label for="" id="label10">img</label>
              <input type="url" name="" id="input10" />
              <label for="" id="label11">Price</label>
              <input type="number" name="" id="input11" step="1000" min="0" />
              <label for="" id="label12">Features</label>
              <select name="Features" id="input12" multiple></select>
            </div>
          </div>
          <div type="button" onclick="addvertCar()" class="onclick">
            Add new advert
          </div>
        </form>
      </div>
    </div>
    <div id="favorites2">
      <div class="saved">
        <span>Saved</span>
        <span onclick="DeleteFavs(id)"><i class="fa-solid fa-xmark"></i></span>
      </div>

      <div id="menu">
        <div class="aParent">
          <a href="/">Cars</a>
          <a href="features.html" id="Features">Features</a>
          <a id="Favorites" onclick="list()">
            <div><i class="fa-solid fa-heart"></i></div>
            <div>Saved</div>
          </a>
        </div>
      </div>

      <div id="carfavorite"></div>
    </div>
    <script src="JS/create.js"></script>
    <script
      src="https://kit.fontawesome.com/d49ab259ea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
