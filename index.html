  <body id="detail">
    <div class="header1-bg">
      <header class="header1 container">
        <a href="index.html">
          <img src="fotos/logo/logo4.svg" alt="error" />
        </a>
        <div class="right">
          <a href="/" id="Cars">Cars</a>
          <a href="features.html" id="Features">Features</a>
        </div>
        <a id="Favorites" onclick="list()">
          <div><i class="fa-solid fa-heart"></i></div>

        </a>
        <a id="openMenu" onclick="listMenu()">Menu</a>

    <div class="carsholder-bg">
      <section class="carsHolder container">

          <span>Model</span>

        </div>
        <div class="carList">
          <a href="create.html" class="add"><i class="fa-solid fa-plus"></i></a>
          <div id="home-carsholder">
            <div class="favs"><i class="fa-solid fa-heart"></i></div>
          </div>
        </div>
      </section>
    </div>

    <div id="menu">
      <div class="aParent">
        <a href="/">Cars</a>
        <a href="features.html" id="Features">Features</a>
        <a id="Favorites" onclick="list()">
          <div><i class="fa-solid fa-heart"></i></div>
          <div>Saved</div>
        </a>
      </div>
    </div>

    <div id="favorites2">
      <div class="saved">
        <span>Saved</span>
        <span onclick="DeleteFavs(id)"><i class="fa-solid fa-xmark"></i></span>
      </div>
      <div id="carfavorite"></div>
    </div>
