<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/favorite.css" />
    <link rel="stylesheet" href="css/createCar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/slide.css" />
    <link rel="stylesheet" href="css/responsiv.css" />

    <title>Carshop</title>
    <link rel="icon" type="image/x-icon" href="/fotos/logo/CarShop-logo.svg" />
  </head>
  <body>
    <div class="header1-bg">
      <header class="header1 container">
        <a href="/">
          <img src="fotos/logo/logo4.svg" alt="error" />
        </a>
        <div class="right">
          <a href="/" id="Cars">Cars</a>
          <a href="features.html" id="Features">Features</a>
        </div>
        <a id="Favorites" onclick="list()">
          <div><i class="fa-solid fa-heart"></i></div>
          <div>Saved (0)</div>
        </a>
        <a id="openMenu" onclick="listMenu(id)">Menu</a>
      </header>
    </div>

    <div class="carsholder-bg container">
      <section class="carsHolder container">
        <div class="filter">
          <span class="selected">Car Filter</span>
          <span><input type="text" id="carsBrand" placeholder="Brand" /></span>
          <span><input type="text" id="carsModel" placeholder="Model" /></span>
          <span
            ><input type="number" id="carsEngine" placeholder="Engine"
          /></span>
          <span class="selected2" onclick="searchCars()"
            ><div id="enter-button">Search</div>
            <i class="fa-solid fa-magnifying-glass"></i
          ></span>
        </div>
        <div class="carList">
          <div class="slider" id="slider">
            <div id="list"></div>
            <div class="buttons">
              <button id="prev"><</button>
              <button id="next">></button>
            </div>
            <ul class="dots"></ul>
          </div>
          <a href="create.html" class="add"><i class="fa-solid fa-plus"></i></a>
          <div id="home-carsholder">
            <div class="favs"><i class="fa-solid fa-heart"></i></div>
          </div>
        </div>
      </section>
    </div>

    <div id="menu" style="display: none">
      <div class="aParent">
        <a href="/">Cars</a>
        <a href="features.html" id="Features2">Features</a>
        <a id="listFavorite" onclick="list()">
          <div><i class="fa-solid fa-heart"></i></div>
          <div>Saved (0)</div>
        </a>
      </div>
    </div>

    <div id="favorites2" style="display: none">
      <div class="saved">
        <span>Saved</span>
        <span onclick="DeleteFavs(id)"><i class="fa-solid fa-xmark"></i></span>
      </div>
      <div id="carfavorite"></div>
    </div>

    <div id="floor" style="display: none" onclick="floor()"></div>
    <div id="floor2" style="display: none" onclick="floor2()"></div>

    <footer>
      <div class="container">
        <div class="left">
          <div class="image">
            <img src="fotos/logo/CarShop-logo.svg" alt="error" />
          </div>
          <div class="border"></div>
          <div class="text">
            <a href="index.html">Cars</a>
            <a href="create.html">CreateCar</a>
            <a href="features.html">Features</a>
          </div>
        </div>
        <div class="right">
          <div class="imageSelected">
            <img src="fotos/logo/tp-logo-white.svg" alt="error" />
          </div>
          <div class="ico">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
          <div class="image">
            <img src="fotos/logo/visa_logo.png" alt="error" />
            <img src="fotos/logo/mc_logo_white.png" alt="error" />
          </div>
        </div>
      </div>
    </footer>
    <script src="JS/index.js"></script>
    <script src="JS/slide.js"></script>
    <script
      src="https://kit.fontawesome.com/d49ab259ea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
